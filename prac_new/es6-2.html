//    新增关键字class
    class User{
        constructor(name,pass){
            this.name = name;
            this.pass = pass;
        }
        showName(){
            alert(this.name);
        }
        showPass(){
            alert(this.pass);
        }
    }
    var u1 = new User('david','123456');
    u1.showName();//david
    u1.showPass();//123456

</script>
